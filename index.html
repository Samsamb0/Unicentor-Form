<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="left-column">
      <header>
        <img src="images/unicentor_logo.png" alt="unicentor logo" />
        <h1>UNICENTOR</h1>
      </header>
      <footer>
        <p>Sign up to be a part of the biggest developpers community..!</p>
      </footer>
    </div>
    <div id="right-column">
      <div id="rHeader">
        <h2>
          A Project <br />
          For Developpers
        </h2>
        <nav>
          <ul>
            <li>
              <img src="images/logo_instagram.png" alt="instagram logo" />
              <a href="https://www.instagram.com/zbeyens/?hl=fr" target="_blank"
                >instagram</a
              >
            </li>
            <li>
              <img src="images/logo_github.png" alt="github logo" />
              <a href="https://github.com/Samsamb0" target="_blank">github</a>
            </li>
            <li>
              <img src="images/logo discord.png" alt="discord logo" />
              <a href="https://discord.gg/3ZvCYduN" target="_blank">discord</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="formContainer">
        <h3>Get started</h3>
        <form action="">
          <div id="first-row">
            <div>
              <label for="username">USERNAME</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="username"
              />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="mail" />
            </div>
          </div>
          <div id="second-row">
            <div>
              <label for="github">GITHUB</label>
              <input
                type="text"
                id="github"
                name="github"
                placeholder="github"
              />
            </div>
            <div>
              <label for="discord">DISCORD</label>
              <input
                type="text"
                name="discord"
                id="discord"
                placeholder="discord"
              />
            </div>
          </div>
          <div id="third-row">
            <div>
              <label for="password">PASSWORD</label>
              <input
                type="cPassword"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
            <div>
              <label for="cPassword">CONFIRM PASSWORD</label>
              <input type="password" id="cPassword" name="cPassword" />
            </div>
          </div>
        </form>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
